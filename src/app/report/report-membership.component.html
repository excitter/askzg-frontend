<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2 mb10" [ngClass]="calculateStatusClass()">
  <div class="btn btn-lg btn-outline-inverse options" *ngIf="state==0" (click)="onOpen()">
    <div class="name">
      {{reportMembership.member.name}}
    </div>
    <div class="months">
      <span *ngFor="let month of owedMonths" class="owed">{{month}} </span>
      <span *ngIf="nextToPay!=null">{{nextToPay}}</span>
    </div>
    <div *ngIf="debtState==2 && nextToPay==null" class="ok-sign">
      <span aria-hidden="true" class="glyphicon glyphicon-ok"></span>
    </div>
    <div *ngIf="debtState!=2" class="debt-amount">
      {{debtAmount}} â‚¬
    </div>
  </div>
  <div class="btn btn-lg options-container options" *ngIf="state==1">
    <div class="row no-margin">
      <div class="col-xs-6 option pay-action" (click)="onPay()" [ngClass]="canCopy?'':'only-option'">
        <span class="glyphicon glyphicon-usd" aria-hidden="true"></span>
      </div>
      <div class="col-xs-6 option" (click)="state=0"
           [ngClass]="canCopy?'':'only-option'">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
      </div>
      <div class="col-xs-6 option" (click)="onCopy()" *ngIf="canCopy">
        <span class="glyphicon glyphicon-copy" aria-hidden="true"></span>
      </div>
      <div class="col-xs-6 option" *ngIf="whatsAppText!=null">
        <a [attr.href]="whatsAppText">
          <img src="assets/images/whatsapp-logo.png" style="height: 20px;width: 20px"/>
        </a>
      </div>
    </div>
  </div>
  <div class="btn btn-lg options-container options" *ngIf="state==2">
    <img src="assets/images/theme_images/loader-form.GIF"/>
  </div>

</div>
