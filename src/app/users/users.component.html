<div>
  <form class="form-style clearfix" #userForm="ngForm" (submit)="onAddUser()" novalidate>
    <div class="form-group">
      <input type="text" class="text-field form-control" [(ngModel)]="user.username" placeholder="Username" name="username" required>
    </div>
    <div class="form-group">
      <img src="assets/images/theme_images/loader-form.GIF" *ngIf="saveInProgress">
      <button type="submit" class="btn btn-sm btn-outline-inverse" *ngIf="!saveInProgress" [disabled]="userForm.invalid" [ngClass]="{'error':error}">
        Spremi
      </button>
    </div>
  </form>
  <table class="table app-table">
    <thead>
    <tr>
      <th>Username</th>
      <th>Aktivnost</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.username}}</td>
      <td>{{user.lastActivity}}</td>
      <td>
        <button type="button" class="btn btn-outline-inverse" (click)="onDelete(user.id)">
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
