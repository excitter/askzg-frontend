<table class="table">
    <thead>
        <tr>
            <th *ngFor="let x of headers" (click)="headerClick(x)" class="clickable-header">
                {{x.key}}
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of data">
            <td *ngFor="let h of headers">
                {{ row[h.index] }}
            </td>
        </tr>
    </tbody>

</table>
