<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2 mb10 option-container">
  <div class="btn btn-lg btn-outline-inverse option">
    <div *ngIf="state==0">
      <div class="name col-xs-12 visible-sm">
        {{event.name}}
      </div>
      <div class="name col-xs-12 hidden-sm">
        {{event.name | shortEventName}}
      </div>
      <div class="details col-xs-12">
        <span>{{event.date.substr(0, event.date.lastIndexOf('.'))}} </span>
        <span>{{event.type | eventTypeToText}}</span>
      </div>
      <div class="actions col-xs-12">
        <a type="button" class="btn btn-outline-inverse action-btn" [routerLink]="['/events', event.id, 'edit']">
          <span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>
        </a>
        <div class="btn btn-outline-inverse action-btn" (click)="state=1">
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="state==1">
    <div class="confirmation col-xs-12">
      <div class="btn btn-outline-inverse action-btn col-xs-6" (click)="onDelete()">
        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
      </div>
      <div class="btn btn-outline-inverse action-btn col-xs-6" (click)="state=0">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
      </div>
    </div>
  </div>
  <div class="btn btn-lg options-container options" *ngIf="state==2">
    <img src="assets/images/theme_images/loader-form.GIF"/>
  </div>
</div>
